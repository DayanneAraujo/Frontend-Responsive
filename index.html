<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width,initial-scale=1">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<title>Portifolio</title>
			<link rel="stylesheet" type="text/css" href="css/main.css">
			<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">

  	</head>
	<body class="wrapper">
		<header class="header">
			<div class="header-inner">
				<img src="img/python.png" alt="Python logo">
				<div class="header-text">
					<h1>Dayanne Araujo</h1>
					<h4>Full Stack Developer</h4>
				</div>
			</div>
		</header>
		<main>
			<section class="sec-main-img">
				<img src="img/main-img.png" alt="main image" class="img-main">
			</section>
		</main>
		<section class="contacts-content">
			<h2 class="content-title"> Contact </h2>
			<div class="column">
				<article>
					<img class="article-img" src="img/linkedin.png" alt="linkedin image">
					<h4>Linkedin</h4>
					<a href="https://www.linkedin.com/in/dayanne-araujo-barbosa/">
						@dayanne-araujo-barbosa/
					</a>
				</article>
			</div>
			<div class="column">
				<article>
					<img class="article-img" src="img/github.png" alt="github image">
					<h4>GitHub</h4>
					<a href="https://github.com/DayanneAraujo">
						@DayanneAraujo
					</a>
				</article>
			</div>
			<div class="column">
				<article>
					<img class="article-img" src="img/facebook.png" alt="facebook image">
					<h4>Facebook</h4>
					<a href="https://www.facebook.com/dayanne.araujob">
						@dayanne.araujob
					</a>
				</article>
			</div>
		</section>
	</body>


</html>
